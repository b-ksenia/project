            function timevis()
            { var Dat=new Date()
              var hours=Dat.getHours()
              var mins=Dat.getMinutes()
              var secs=Dat.getSeconds()  
              var month = Dat.getMonth()+1
              var day = Dat.getDate()
              var year = Dat.getYear()
              var ned = Dat.getDay()
              if (mins < 10) {mins = '0'+mins}
              if (secs < 10) {secs = '0'+secs}
              if (hours <12) {var time12 = hours + ':' + mins + ':' + secs}
              else {var time12 = hours + ':' + mins + ':' + secs}
              if(ned==0) {ned='Воскресенье'}
              if(ned==1) {ned='Понедельник'}
              if(ned==2) {ned='Вторник'}
              if(ned==3) {ned='Среда'}
              if(ned==4) {ned='Четверг'}
              if(ned==5) {ned='Пятница'}
              if(ned==6) {ned='Суббота'}
              if(month==1) {month='января'}
              if(month==2) {month='февраля'}
              if(month==3) {month='марта'}
              if(month==4) {month='апреля'}
              if(month==5) {month='мая'}
              if(month==6) {month='июня'}
              if(month==7) {month='июля'}
              if(month==8) {month='августа'}
              if(month==9) {month='сентября'}
              if(month==10) {month='октября'}
              if(month==11) {month='ноября'}
              if(month==12) {month='декабря'}

              window.status=ned+', '+day+'-'+month+'-'+year+'       '+time12
	      setTimeout("timevis()",1000)
            }
            window.onload=timevis
</script>
